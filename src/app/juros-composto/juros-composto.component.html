<div class="container-fluid">
  <h1 class="h3 text-center mt-3 mb-5">Juros Composto</h1>

  <div class="mb-3">
    <label for="emprestimo" class="form-label">
      Informe o valor do empréstimo
    </label>
    <input type="number" class="form-control mb-3" id="exampleFormControlInput1" [(ngModel)]="valor">

    <label for="periodo" class="form-label">
      Informe em quantos meses irá pagar
    </label>
    <input type="number" class="form-control mb-3" id="exampleFormControlInput1" [(ngModel)]="periodo"> 

    <label for="juros" class="form-label">
      Informe a quantidade de juros (%)
    </label>
    <input type="number" class="form-control mb-3" id="exampleFormControlInput1" [(ngModel)]="juros">
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Período</th>
        <th>Valor</th>
      </tr>
      <tr *ngFor="let item of getJuros(); index as i">
        <td>{{i + 1}}</td>
        <td>{{jurosComposto(valor, juros, i+1).toFixed(2)}}</td>
      </tr>
      <tr>
    </thead>
  </table>

</div>
